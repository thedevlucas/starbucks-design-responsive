<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - It's not just Coffee</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/93c704804b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo.png" alt="Starbucks Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#careers">Careers</a></li>
                <li><a href="#gift-cards">Gift cards</a></li>
            </ul>
            <button class="order-now">Order Now</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h2>IT'S NOT JUST COFFEE..</h2>
                    <h1>IT'S<br>STARBUCKS</h1>
                    <div class="cta-buttons">
                        <button class="order-btn">Order Now</button>
                        <button class="find-store">Find Store</button>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="assets/images/img1.png" alt="Frappuccino" class="frappuccino">
                    <img src="assets/images/coffee_beans.png" class="beans">
                    <div class="product-tag">
                        <span class="tag-text">FRAPUCCINO</span>
                        <span class="tag-text">FRAPUCCINO</span>
                        <span class="tag-text">FRAPUCCINO</span>
                        <span class="tag-subtext">FRAPUCCINO</span>
                        <span class="tag-text">FRAPUCCINO</span>
                        <span class="tag-text">FRAPUCCINO</span>
                    </div>
                    <div class="hero-subframe"></div>
                    <div class="like-button">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <img src="assets/images/milk_splash.png" class="milk-splash">
            </div>
        </section>
    </main>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
